<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos</title>
    <link rel="stylesheet" href="./main.css">

</head>
<body>
    <div class="container">
        <header>
            <h1>Contatos</h1>
        </header>
        <form id="formHead">
            <input id="nomeContato" required type="text" placeholder="Nome do Contato">
            <input id="telContato" required type="tel" placeholder="Telefone do Contato">
            <button type="submit">Salvar Contato</button>
        </form>
        <table style="border-collapse: collapse;">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</body>
<script src="./main.js"></script>
</html>
